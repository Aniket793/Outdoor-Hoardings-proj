<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <section class='Poppins font-bold bg-white h-screen'>
        <h1 class='text-center text-4xl py-8 '>Forgot Password</h1>
        <div class='flex max-w-[67%] mx-auto items-center space-x-5 flex-wrap '>
          <div class='md:w-[67%] lg:w-[50%] mb-12 md:mb-6'>
            <img src="https://img.freepik.com/free-vector/sign-concept-illustration_114360-5425.jpg" class='w-full' alt="" />
          </div>
        <div class='w-full md:w-[50%] lg:w-[40%] lg:ml-20'>
          <form onSubmit={onSubmit}>
            <input class='w-full py-2 mb-3 rounded-sm px-4 transition ease-in-out outline-double' id='email' type="text" placeholder='Email Address ' />
          <div class='flex lg:mt-3 justify-between text-sm mb-4'>
            <p>Don't have an account?
            <span class='ml-1 text-red-500 hover:text-red-700 transition duration-200 ease-in-out' to='/sign-up'>Register</span >
            </p>
            <p>
            <span class=' text-blue-500 hover:text-blue-700 transition duration-200 ease-in-out' >Sign In instead</span>
            </p>
          </div>
          <button class='my-3 bg-blue-600 w-full py-2 rounded-sm cursor-pointer text-white text-lg hover:bg-blue-700 shadow-sm transition duration-300 ease-in-out active:bg-blue-800 uppercase hover:shadow-lg'>Send reset email</button>
          <!-- <div class='flex items-center my-3   before:border-t before:flex-1 before:border-gray-300 after:border-t after:flex-1 after:border-gray-300'>
            <p class='text-center mx-3'>OR</p>
          </div> -->
            
          </form>
            
        </div>
        </div>
      </section>
</body>
